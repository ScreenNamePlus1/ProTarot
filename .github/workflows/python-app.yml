name: Build Tarot APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git-core ccache automake libtool zlib1g-dev python3-pip openjdk-11-jdk autoconf pkg-config libncurses5-dev libncursesw5-dev libtool wget unzip
          pip3 install --upgrade pip wheel setuptools
          pip3 install buildozer "cython>=0.29.34"
          pip3 install "git+https://github.com/kivy/python-for-android.git"

      - name: Build with buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: apk
          path: bin/*.apk
